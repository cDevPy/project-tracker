<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="./login.css">
  <title>Login</title>
</head>
<body>
  <main>
    <div class="auth-container">
      <div class="form-box">
        <h2>Login</h2>
        <form>
          <div class="md-input">
            <input type="email" id="email" required />
            <label for="email">Email</label>
          </div>

          <div class="md-input">
            <input type="password" id="password" required />
            <label for="password">Password</label>
          </div>

          <button type="submit" class="login-btn">Log in</button>
          <p>Forgot your password? <a class="reg" href="#">Reset</a></p>

          <p>Or continue with:</p>
          <button type="button" class="google-btn">
            <img src="https://img.icons8.com/color/48/google-logo.png" alt="google-logo" />
            <strong>Sign in with Google</strong>
          </button>

          <p>Donâ€™t have an account? <a class="reg" href="#">Register</a></p>
        </form>
      </div>
    </div>
  </main>

  <footer>
    <div class="footer-content">
      <p>&copy; 2025 Project Tracker. All rights reserved.</p>
      <div class="footer-links">
        <a href="#">Privacy Policy</a>

      </div>
      <div class="footer-icons">
        <a href="#"><img src="https://img.icons8.com/ios-filled/24/facebook-new.png" alt="facebook" /></a>
        <a href="#"><img src="https://img.icons8.com/ios-filled/24/twitterx--v1.png" alt="twitter" /></a>
        <a href="#"><img src="https://img.icons8.com/ios-filled/24/linkedin.png" alt="linkedin" /></a>
        <a href="#"><img src="https://img.icons8.com/ios-filled/24/github.png" alt="github" /></a>
      </div>
    </div>
  </footer>
</body>
</html>
